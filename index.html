<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>

    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a7ef51f3aa.js" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>

    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <div class="container mx-auto">
            <div class="grid grid-cols-2">
                <div class="text-center">
                    <img src="./images/gift.jpg" class="w-4/12 rounded-full mx-auto">
                </div>
                <form @submit.prevent="checkForm">
                    <div>
                        <h1 class="text-3xl font-bold">Profile</h1>
                        <br>
                        <div>
                            <label for="userName">Username</label>
                            <input type="text" id="userName" v-model="userName" name="userName" class="border">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" id="email" v-model="email" name="email" class="border">
                        </div>
                        
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" v-model="password" name="password" class="border">
                        </div>
                        <div>
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" v-model="fullName" name="fullName" class="border">
                        </div>
                        <div>
                            <label for="gender">Gender</label>
                            <input type="radio" id="male" v-model="gender" name="gender" value="M">
                            <label for="male">Male</label>
                            <input type="radio" id="female" v-model="gender" name="gender" value="F">
                            <label for="female">Female</label>
                        </div>
                        <div>
                            <label for="age">Age</label>
                            <input type="number" id="age" v-model="age" name="age" class="border">
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" v-model="phone" name="phone" class="border">
                        </div>
                        <br>
                        <p v-if="errors" class="text-red-500">
                            <b>Please correct the following field:</b>
                            <ul>
                               <li v-for="error in errors" class="text-red-500">{{ error }}</li> 
                            </ul>
                        </p>
                        <br>
                        <div>
                            <input type="submit" value="submit">
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
        
    </div>

    <!-- my main.js -->
    <script src="./main.js"></script>
</body>

</html>
